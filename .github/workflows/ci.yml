name: Generate Workflow

on:
  push:
    branches: [main]
    paths:
      - ".ci/**"
      - ".github/workflows/generate.yml"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install PyYAML
        run: pip install pyyaml
      - name: Generate Workflow
        run: python .ci/generate_workflow.py

